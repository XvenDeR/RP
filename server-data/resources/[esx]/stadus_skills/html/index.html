<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <img id="cursor" src="cursor.png">
        <div class="dialog">
            <div class="header">
                <h1>Навыки</h1>
            </div>
            <div class="info">
                <p>Практикуйитесь, чтобы развивать соответствующие навыки</p>
            </div>
            <div class="skill">
                <span>Выносливость: <span id="staminaInfo">10%</span></p>
                <div id="staminaProgress">
                    <div id="staminaBar"></div>
                </div>
            </div>
            <div class="skill">
                <span>Сила: <span id="strengthInfo">10%</span></p>
                <div id="strengthProgress">
                    <div id="strengthBar"></div>
                </div>
            </div>
            <div class="skill">
                <span>Вождение: <span id="drivingInfo">10%</span></p>
                <div id="drivingProgress">
                    <div id="drivingBar"></div>
                </div>
            </div>
            <div class="skill">
                <span>Стрельба: <span id="shootingInfo">10%</span></p>
                <div id="shootingProgress">
                    <div id="shootingBar"></div>
                </div>
            </div>
            <div class="skill">
                <span>Рыбалка: <span id="fishingInfo">10%</span></p>
                <div id="fishingProgress">
                    <div id="fishingBar"></div>
                </div>
            </div>
            <div class="skill">
                <span>Наркопроизводство: <span id="drugsInfo">10%</span></p>
                <div id="drugsProgress">
                    <div id="drugsBar"></div>
                </div>
            </div>
        </div>
        
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
